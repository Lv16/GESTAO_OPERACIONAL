# Exemplo de configuração Nginx para o projeto GESTAO_OPERACIONAL
# Ajuste caminhos, nomes de servidor e upstream conforme seu ambiente.

upstream gunicorn_gestao {
    # Ajuste para o socket ou host:port do seu gunicorn/uwsgi
    server unix:/run/gunicorn/gestao_operacional.sock;
    # ou server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name synchro.ambipar.vps-kinghost.net 177.153.69.133; # ajuste

    # Aumentar limite caso necessário
    client_max_body_size 50M;

    # Static files (coletados por collectstatic)
    location /static/ {
        alias /var/www/html/GESTAO_OPERACIONAL/static/;  # deve corresponder a STATIC_ROOT
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Media (uploads por usuários / fotos)
    location /media/ {
        alias /var/www/html/GESTAO_OPERACIONAL/fotos_rdo/;  # deve corresponder a MEDIA_ROOT
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Rotas do Django (proxy para gunicorn/uwsgi)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://gunicorn_gestao;
    }

    # Se usar SSL via Let's Encrypt/Certbot, adicione o bloco server para 443 com certificados
}
