# Exemplo de configuração Nginx para o projeto GESTAO_OPERACIONAL
# Ajuste caminhos, nomes de servidor e upstream conforme seu ambiente.

upstream gunicorn_gestao {
    # Ajuste para o socket ou host:port do seu gunicorn/uwsgi
    # Por padrão neste deploy o backend responde em 127.0.0.1:8000
    server 127.0.0.1:8000;
    # Se preferir socket unix, substitua pela linha abaixo e comente a anterior
    # server unix:/run/gunicorn/gestao_operacional.sock;
}


server {
    listen 80;
    server_name synchro.ambipar.vps-kinghost.net 177.153.69.133; # ajuste

    # Redireciona todo tráfego HTTP para HTTPS
    return 301 https://$host$request_uri;

    # Aumentar limite e timeouts para conexões lentas
    client_max_body_size 50M;
    client_body_timeout 300s;
    send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Static files (coletados por collectstatic)
    location /static/ {
        alias /var/www/html/GESTAO_OPERACIONAL/static/;  # deve corresponder a STATIC_ROOT
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Media (uploads por usuários / fotos)
    location /media/ {
        alias /var/www/html/GESTAO_OPERACIONAL/fotos_rdo/;  # deve corresponder a MEDIA_ROOT
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Rotas do Django (proxy para gunicorn/uwsgi)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://gunicorn_gestao;
    }

    # Se usar SSL via Let's Encrypt/Certbot, o redirecionamento acima cuidará do HTTP.
}

# Bloco HTTPS - ajuste caminhos de certificado conforme sua instalação (Certbot ou manual)
server {
    listen 443 ssl http2;
    server_name synchro.ambipar.vps-kinghost.net 177.153.69.133;

    ssl_certificate /etc/letsencrypt/live/synchro.ambipar.vps-kinghost.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/synchro.ambipar.vps-kinghost.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Segurança adicional
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    client_max_body_size 50M;
    client_body_timeout 300s;
    send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    location /static/ {
        alias /var/www/html/GESTAO_OPERACIONAL/static/;  # deve corresponder a STATIC_ROOT
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location /media/ {
        alias /var/www/html/GESTAO_OPERACIONAL/fotos_rdo/;  # deve corresponder a MEDIA_ROOT
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://gunicorn_gestao;
    }
}

