{% extends 'base.html' %}
{% block content %}
<div class="card cadastro-card">
    <div class="card-header">
        <span class="material-icons card-icon">business</span>
        <h2>Cadastrar Cliente</h2>
    </div>
    <form method="post" class="form-modern">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome"><span class="material-icons">business_center</span> Nome do Cliente</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do cliente">
        </div>
        <button type="submit" class="btn-cadastrar" id="btn-cadastrar">
            <span class="material-icons">check_circle</span> Cadastrar
        </button>
    </form>
    {% if success %}
        <div class="alert success">Cliente cadastrado com sucesso!</div>
    {% elif error %}
        <div class="alert error">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
